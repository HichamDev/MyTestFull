<template>

    <!-- Basket : Modal Push Product -->
    <template if:true={openPopupPush}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                
            <div class="slds-modal__container modal-custom">
                
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium slds-hyphenate">{labels.lbl_Title}</h2>
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title={labels.lbl_Close} onclick={handleClosePopupPush}>
                        <lightning-icon icon-name="utility:close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">{labels.lbl_Close}</span>
                    </button>
                </header>
                
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                    <template if:true={isLoading}>
                        <div style="position: absolute; left: 0; right: 0;">
                            <lightning-spinner ></lightning-spinner>
                        </div>
                    </template>

                    <!-- <template if:false={isLoading}>
                        
                        {txtResult}
                        <br/>
                        <ul>
                            <template for:each={lOffers} for:item="item">
                                <li key={item.id}>
                                    {item.title}
                                </li>
                            </template>
                        </ul>
                    </template> -->

                </div>

            </div>

        </section>

        <div class="slds-backdrop slds-backdrop_open"></div>

    </template>

</template>

<template>
    <div class="consent-container">
        <h2 style="padding-left: 10px; padding-right: 10px;">{labels.lbl_gdprConsentTitle}</h2>
        <p style="margin-top: 30px; padding-left: 10px; padding-right: 10px;">{labels.lbl_gdprConsentText}</p>
        <template if:true={displayButtons}>
            <button style="margin-top: 60px;" title={labels.lbl_btnYes} onclick={handleYes}>{labels.lbl_btnYes}</button>
            <button style="margin-top: 60px;" title={labels.lbl_btnNo} onclick={handleNo}>{labels.lbl_btnNo}</button>
        </template>

        <template if:true={displaySuccessLabel}>
            <div class="success" style="margin-top: 50px;">
                <lightning-icon icon-name="action:approval" alternative-text="Approved" size="xx-small"></lightning-icon>
                <div class="txt">{labels.lbl_success}</div>
            </div>
        </template>
        <template if:true={isITA}>
            <div class="privacy"><a href={labels.lbl_gdprPrivacyPolicyLink}>{labels.lbl_gdprPrivacyPolicy}</a></div>
        </template>
    </div>
</template>

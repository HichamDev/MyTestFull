<template>

    <template if:true={isopenbtn}>
        <div class="s-container">
            <!-- VALIDATE BUTTON -->
            <template if:false={validated}>
                <a class="btn-primary-validate" href="#" onclick={handleValidateOrder} >{labels.lbl_BtnValidateAndPay}</a>
                <template if:true={loading}>
                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                </template>

                <template if:true={error}>
                    <p class="page-error-message">
                        {error}
                    </p>
                </template>

            </template>
    
        </div>

    </template>
    

<!-- STOCK - POPUP FOR STOCK MANAGEMENT -->
    <template if:true={displayPopUpStock}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <!-- HEADER -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title={labels.lbl_Close} onclick={close}>
                        <lightning-icon icon-name="utility:close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">{labels.lbl_Close}</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{labels.lbl_Stock_Title}</h2>
                </header>
                
                <!-- BODY -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    {labels.lbl_Stock_Popup_Msg}
                    <br/>
                    <ul>
                        <template for:each={lOffersWithProblem} for:item="offer">
                            <li key={offer}>- {offer}</li>
                        </template>
                    </ul>
                </div>
                
                <!-- FOOTER -->
                <footer class="slds-modal__footer">
                    <lightning-button label={labels.lbl_Stock_ButtonUpdate} variant="brand" onclick={goBackToOrder}></lightning-button>
                </footer>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>


</template>

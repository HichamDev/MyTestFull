<template>
    <!-- BUTTON DELETE-->
    <button  title={labels.lbl_delete} onclick={openModal} class="btn">{labels.lbl_delete}<img src={btn_delete} class="imgIcon" /></button>

    <template if:true={open}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            
            <div class="slds-modal__container">

                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{labels.lbl_delete}</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p style="text-align: left;">
                        {labels.lbl_confirmDeletion}
                        <br/>
                    </p>
                </div>
 
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label={labels.lbl_Yes} title={labels.lbl_Yes} onclick={deleteList} class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" label={labels.lbl_No} title={labels.lbl_No} onclick={cancel} class="slds-m-left_x-small"></lightning-button>
                </footer>

            </div>
        </section>
    </template>
</template>

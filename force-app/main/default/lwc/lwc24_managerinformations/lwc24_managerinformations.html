    <a onclick={showData}>

    <template if:true={displayPopover}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container modal-custom">     
                <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{labels.lbl_MyManager}</h2>
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={showData}>
                    <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">{labels.lbl_Close}</span>
                </button>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p class="name">{manager.FirstName} {manager.LastName} ({manager.Title})</p>
                <p class="email">{manager.Email}</p>
                <p class="phone hideOnMobile">{manager.MobilePhone}</p>
                <p class="phone hideOnDesktop"><a href={linkPhone} class="phoneLink">{manager.MobilePhone}</a></p>
                <template if:false={isFRA}>
                    <p class="locate">{manager.MailingStreet}</p>
                </template>
                <p class="locate">{manager.MailingPostalCode} {manager.MailingCity}</p>
                <div class="icons">
                    <template if:true={displayWhatsAppButton}>
                        <img onclick={showWhatsApp} src={btn_whatsapp} alt="">
                    </template>
                    <img src={contact_mail} onclick={showEmailForm} >
                    <!-- <img src={contact_tel} alt=""> -->
                </div>
                </div>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
